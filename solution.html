<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      const myDiv = document.getElementById("myDiv");
      myDiv.textContent = ""; // Clears the div
      myDiv.style.display = "none"; // Hides the div
      myDiv.style.display = "block"; // Shows the div again
      myDiv.textContent = "This text is added after clearing the div.";
    }
  </script>
</body>
</html>
